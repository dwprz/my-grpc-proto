syntax = "proto3";

package bank;

option go_package = "github.com/dwprz/my-grpc-proto/protogen/go/bank";

import "proto/google/type/date.proto";

message CurrentBalanceRequest {
    string account_number = 1 [json_name="acount_number"];
}

message CurrentBalanceResponse {
    double amount = 1;
    google.type.Date current_date = 2 [json_name="current_date"]; 
}

